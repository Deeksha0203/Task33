                <input type="text" name="confrm paswrd" id="confrm paswrd" placeholder="Confirm Password">
                <button type="submit" class="register">Register</button>
                <div class="divider">
                    <span class="line"></span>
                    <span class="or">or</span>
                    <span class="line"></span>
                </div>
            <button class="register" style="background-color: red;">Register with Google</button>
            <button class="register" style="background-color: blue;">Register with Facebook</button>
           <div class="login">
            <p>Already have an account?<a href="#">Log In</a></p>
           </div>
        </input>
    </form>
